<div class="content">
  <div class="header">
    <app-search class="searchContainer" (searchUser)="getUserData($event)"></app-search>
    <app-user-info class="userInfoContainer" *ngIf="userData" [userData]="userData"></app-user-info>
  </div>
  <div class="body">
    <cmp-table *ngIf="!loadingTable && tableData.length > 0" [columns]="tableColumns"
      [tableData]="tableData"></cmp-table>
    <img *ngIf="loadingTable" src='https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif' alt="loading..." />
  </div>
</div>
<cmp-alert [showAlert]="showAlert" [msg]="errorMsg"></cmp-alert>
